</head>
<body>

<div th:include="/fragment/cabeceraSimple"></div>

<div id="idContenedor" class="container">

    <hr>

    <div>

        <form>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="txtBusqueda">Búsqueda:</label>
                    <input type="text" id="txtBusqueda" class="form-control" autofocus="autofocus" />
                </div>

                <div class="col-md-3 mb-3">
                    <label for="selPais">País</label>
                    <select id="selPais" class="custom-select">
                        <option value="" selected>Cualquier país</option>
                        <option value="ESP">España</option>
                        <option value="USA">Estados Unidos de América</option>
                        <option value="ITA">Italia</option>
                        <option value="NZL">Nueva Zelanda</option>
                    </select>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="selGenero">Género</label>
                    <select id="selGenero" class="custom-select">
                        <option value="" selected>Cualquier género</option>
                        <option value="ACC">Acción</option>
                        <option value="ANI">Animación</option>
                        <option value="AVE">Aventuras</option>
                        <option value="BEL">Bélico</option>
                        <option value="CF">Ciencia ficción</option>
                        <option value="CN">Cine negro</option>
                        <option value="COM">Comedia</option>
                        <option value="DOC">Documental</option>
                        <option value="DRA">Drama</option>
                        <option value="FAN">Fantástico</option>
                        <option value="INF">Infantil</option>
                        <option value="INT">Intriga</option>
                        <option value="MUS">Musical</option>
                        <option value="ROM">Romance</option>
                        <option value="TER">Terror</option>
                        <option value="THR">Thriller</option>
                        <option value="WES">Western</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-2 mb-3">
                    <label for="numAnioDesde">Desde:</label>
                    <input id="numAnioDesde" type="number" min="1895" max="2030" step="1" value="2022" />
                </div>
                <div class="col-md-2 mb-3">
                    <label for="numAnioHasta">Hasta:</label>
                    <input id="numAnioHasta" type="number" min="1895" max="2030" step="1" value="2022" />
                </div>

                <div class="col-md-2 mb-3">
                    <input type="button" onclick="buscarPeliculasAvanzado()" class="btn btn-primary" value="Buscar películas" />
                </div>

            </div>

        </form>

    </div>

    <hr>

    <div id="idPeliculasEncontradas" class="row justify-content-center">

    </div>

    <hr>

    <div id="idPeliculas" class="row">

    </div>

    <hr>

    <div>

        <nav>
            <ul id="idPeliculasPaginacion" class="pagination justify-content-center">

            </ul>
        </nav>

    </div>

</div>



</body>
