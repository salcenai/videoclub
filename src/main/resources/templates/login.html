</head>
<body>

<div th:include="/fragment/cabeceraSimple"></div>

<div class="row justify-content-center py-5">
    <div class="card p-5" style="border-radius: 15px;">

        <form th:action="@{/login}" method="post">

            <div class="row justify-content-center">
                <h3>Login</h3>
            </div>

            <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="txtNombre">Nombre:</label>
                        <input type="text" id="txtNombre" name="nombre" class="form-control form-control-lg" autofocus="autofocus" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="txtContrasena">Contraseña:</label>
                        <input type="password" id="txtContrasena" name="contrasena" class="form-control form-control-lg" />
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="m-2 p-2">
                    <input type="submit" class="btn btn-primary btn-lg" value="Iniciar Sesión" />
                </div>
            </div>

        </form>

    </div>
</div>

</body>
